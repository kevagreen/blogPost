<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../css/standard.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
<h3>It's Posted!</h3>
<p>Thank you for your 2 cents!!!</p>
<h4>Your Post:</h4>
<p th:text="${blogPost}"></p>
<form action="#" th:action="@{'/blogpost/{id}'(id=${blogPost.id})}" th:method="delete"
      class="form-horizontal">
    <div class ="form-group">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Changed Your Mind? Delete Here</button>
    </div>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
